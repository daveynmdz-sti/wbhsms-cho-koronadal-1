<!DOCTYPE html>
<html>
<head>
    <title>Test Reinstate Function</title>
</head>
<body>
    <h1>Test Reinstate Functionality</h1>
    
    <div id="debug-output" style="background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc;">
        <h3>Debug Output:</h3>
        <div id="log"></div>
    </div>
    
    <button onclick="testReinstate()">Test Reinstate API</button>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        function testReinstate() {
            log('Starting reinstate test...');
            
            // Set a test referral ID (you can change this)
            const testReferralId = 1;
            
            log('Testing with referral ID: ' + testReferralId);
            
            const formData = new FormData();
            formData.append('referral_id', testReferralId);
            
            fetch('pages/referrals/reinstate_referral.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                log('Response status: ' + response.status);
                return response.text();
            })
            .then(text => {
                log('Raw response: ' + text);
                try {
                    const data = JSON.parse(text);
                    log('Parsed JSON: ' + JSON.stringify(data, null, 2));
                    
                    if (data.success) {
                        log('<span style="color: green;">SUCCESS: ' + data.message + '</span>');
                    } else {
                        log('<span style="color: red;">ERROR: ' + data.message + '</span>');
                    }
                } catch (e) {
                    log('<span style="color: red;">JSON Parse Error: ' + e.message + '</span>');
                }
            })
            .catch(error => {
                log('<span style="color: red;">Fetch Error: ' + error.message + '</span>');
            });
        }
    </script>
</body>
</html>
