<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX Appointment Details</title>
</head>
<body>
    <h2>Test AJAX Appointment Details</h2>
    
    <div id="result"></div>
    
    <script>
        // Test the AJAX endpoint directly
        function testAjax() {
            fetch('/wbhsms-cho-koronadal-1/pages/queueing/checkin.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'ajax=1&action=get_appointment_details&appointment_id=62&patient_id=7'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text(); // Get as text first to see what we're getting
            })
            .then(text => {
                console.log('Raw response:', text);
                document.getElementById('result').innerHTML = '<h3>Raw Response:</h3><pre>' + text + '</pre>';
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    document.getElementById('result').innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    document.getElementById('result').innerHTML += '<h3>JSON Parse Error:</h3><p>' + e.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            });
        }
        
        // Run test automatically
        testAjax();
    </script>
</body>
</html>
