<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Referrals Functions</title>
</head>
<body>
    <h1>Referrals Functions Test</h1>
    
    <button onclick="testViewReferral()">Test View Referral</button>
    <button onclick="testPrintReferral()">Test Print Function</button>
    <button onclick="testDownloadReferral()">Test Download Function</button>
    
    <div id="testResults"></div>
    
    <script>
        function testViewReferral() {
            // Test if the viewReferral function exists
            fetch('get_referral_details.php?id=1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testResults').innerHTML = `
                        <h3>API Test Results:</h3>
                        <p>Status: ${data.success ? 'SUCCESS' : 'ERROR'}</p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('testResults').innerHTML = `
                        <h3>API Test Results:</h3>
                        <p>Status: ERROR</p>
                        <p>Error: ${error.message}</p>
                    `;
                });
        }
        
        function testPrintReferral() {
            alert('Print function test - if you see this alert, JavaScript is working!');
        }
        
        function testDownloadReferral() {
            // Test download API
            const formData = new FormData();
            formData.append('referral_id', '1');
            
            fetch('../../api/generate_referral_pdf.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                document.getElementById('testResults').innerHTML += `
                    <h3>Download API Test:</h3>
                    <p>Status: ${response.ok ? 'SUCCESS' : 'ERROR'}</p>
                    <p>Status Code: ${response.status}</p>
                `;
            })
            .catch(error => {
                document.getElementById('testResults').innerHTML += `
                    <h3>Download API Test:</h3>
                    <p>Status: ERROR</p>
                    <p>Error: ${error.message}</p>
                `;
            });
        }
    </script>
</body>
</html>
