<!DOCTYPE html>
<html>
<head>
    <title>Test Invoice API From Browser</title>
</head>
<body>
    <h1>Test Invoice API Access</h1>
    <button onclick="testInvoiceAPI()">Test Get Invoice Details API</button>
    <button onclick="testPrintAPI()">Test Print Invoice API</button>
    <button onclick="testDownloadAPI()">Test Download Invoice API</button>
    
    <div id="results"></div>
    
    <script>
        // Use the same API configuration as billing_overview.php
        const API_BASE_PATH = window.location.protocol + '//' + window.location.host + '/wbhsms-cho-koronadal-1';
        
        async function testInvoiceAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing get_invoice_details API...</p>';
            
            try {
                const apiUrl = `${API_BASE_PATH}/api/billing/management/get_invoice_details.php?billing_id=3`;
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Invoice API Success</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<h3 style="color: red;">Invoice API Error</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testPrintAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing print_invoice API...</p>';
            
            try {
                const printUrl = `${API_BASE_PATH}/api/billing/management/print_invoice.php?billing_id=3&format=html`;
                console.log('Testing print URL:', printUrl);
                
                const response = await fetch(printUrl, {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                console.log('Print response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                resultsDiv.innerHTML = '<h3>Print API Success</h3><p>HTML Length: ' + html.length + ' characters</p>';
            } catch (error) {
                console.error('Print error:', error);
                resultsDiv.innerHTML = '<h3 style="color: red;">Print API Error</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testDownloadAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing download PDF API...</p>';
            
            try {
                const downloadUrl = `${API_BASE_PATH}/api/billing/management/print_invoice.php?billing_id=3&format=pdf`;
                console.log('Testing download URL:', downloadUrl);
                
                const response = await fetch(downloadUrl, {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                console.log('Download response status:', response.status);
                console.log('Content type:', response.headers.get('content-type'));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                resultsDiv.innerHTML = '<h3>Download API Success</h3><p>Content Type: ' + response.headers.get('content-type') + '</p>';
            } catch (error) {
                console.error('Download error:', error);
                resultsDiv.innerHTML = '<h3 style="color: red;">Download API Error</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
